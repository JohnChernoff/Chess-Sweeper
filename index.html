  <!-- Add your site or application content here -->

    <div hidden id="options">
      <label id="lab_missing" for="range-missing">Missing Pieces: </label>
      <input type="range" id="range-missing" min="1" max="8" value="3" step="1" onchange="setMissing(false)">
    </div>
    <div id="solution" class="chess-grid"> </div>
  </div>
